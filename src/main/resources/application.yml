#Application
application-name: @artifactId@
application-description: @project.description@
application-version: @project.version@
contact-name: Juli√°n Camilo Vega Rocha
contact-email: ingjulianvega@gmail.com
contact-url: https://twitter.com/ingjulianvega
#Spring
spring:
  application:
    name: @artifactId@
  profiles:
    active: local-discovery
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL
  #Cache
  cache:
    jcache:
      config: classpath:ehcache.xml
  #Zipkin
  zipkin:
    baseUrl: http://localhost:9411/
#ActiveMQ
active-mq:
  broker-url: tcp://localhost:61616
  user: admin
  password: admin
#General configuration
server:
  port: 8108
  servlet:
    context-path: /asu/v1/visit
#Logging
logging:
  level:
    ingjulianvega:
      ximic: DEBUG
#Exceptions
visit:
  success: The operation was successful.
  prefix: 'VISIT'
  error:
    general: There was an unexpected error. Please try again.
log4j:
  logger:
    org:
      apache:
        activemq: DEBUG
#Eureka
eureka:
  client:
    service-url:
      defaultZone: http://netflix:eureka@localhost:8761/eureka